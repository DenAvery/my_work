<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>Панель управления студентами</title>
</head>

<body>
  <div class="container">
    <form class="row form">
        <div class="col-4 mb-3">
          <label for="form-name" class="form-label">Введите фамилию</label>
          <input type="text" class="form-control input" id="form-surname">
        </div>
        <div class="col-4 mb-3">
          <label for="form-surname" class="form-label">Введите имя</label>
          <input type="text" class="form-control input" id="form-name">
        </div>
        <div class="col-4 mb-3">
          <label for="form-middleName" class="form-label">Введите отчество</label>
          <input type="text" class="form-control input" id="form-middleName">
        </div>
        <div class="col-4 mb-3">
          <label for="form-birthday" class="form-label">Введите дату рождения</label>
          <input type="date" class="form-control input" id="form-birthday">
        </div>
        <div class="col-4 mb-3">
          <label for="form-yearStudy" class="form-label">Введите год начала обучения</label>
          <input type="number" class="form-control input" id="form-yearStudy" >
        </div>
        <div class="col-4 mb-3">
          <label for="form-faculty" class="form-label">Введите факультет</label>
          <input type="text" class="form-control input" id="form-faculty">
        </div>
        <div class="col-12 d-flex justify-content-end error-message">
          Здесь будет текст ошибки
        </div>
        <div class="col d-flex justify-content-end">
          <button type="submit" id="form-btn" class="btn btn-primary">Добавить студента</button>
        </div>
    </form>

    <form class="row filter-form mb-5">
      <div class="col-12 mb-3">
        <label for="search-fullname" class="form-label">Поиск по ФИО</label>
        <input type="text" class="form-control input-search" id="search-fullname">
      </div>
      <div class="col-4 mb-3">
        <label for="search-faculty" class="form-label">Поиск по факультету</label>
        <input type="text" class="form-control input-search" id="search-faculty">
      </div>
      <div class="col-4 mb-3">
        <label for="search-startOfYear" class="form-label">Поиск по году начала обучения </label>
        <input type="number" class="form-control input-search" id="search-startOfYear" >
      </div>
      <div class="col-4 mb-3">
        <label for="search-endOfYear" class="form-label">Поиск по году окончания обучения</label>
        <input type="number" class="form-control input-search" id="search-endOfYear">
      </div>
  </form>




    <table class="table">
      <thead>
        <tr>
          <th class="table__title" scope="col" id="title--fullname">ФИО студента</th>
          <th class="table__title" scope="col" id="title--faculty">Факультет</th>
          <th class="table__title" scope="col" id="title--birthday">Дата рождения (возраст)</th>
          <th class="table__title" scope="col" id="title--yearsStudy">Годы обучения (курс)</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>


  </div>
</body>

</html>
